     <!-- 上传框主体 -->
     <div id="upload_main" class="upload">
        <!-- 上传框标题 -->
        <div id="upload_title" class="upload_title">
            初次使用请先上传指静脉图片
            <span><a id="closeBtn" href="javascript:void(0)">×</a></span>
        </div>
        <!-- 上传框表单 -->
        <div class="upload_input">
            <label for="contract">添加指静脉图片：</label>
            <input type="file" multiple="multiple" accept="image/jpeg" id="vein" name="vein">
        </div>
        <button type="button" class="upload_button" id="upload_button">上传</button>
    </div>
